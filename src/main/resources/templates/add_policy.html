<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New policy</title>
</head>
<body>
<form th:action="@{/policies}" th:method="POST" th:object="${policy}">

    <label for="clientName">Client name: </label>
    <input required minlength="3" maxlength="20" id="clientName" th:field="*{clientName}" type="text">
    <br>

    <label for="startDate">Start date: </label>
    <input required pattern="[0-9]{4}-(0[1-9]|1[012])-(0[1-9]|1[0-9]|2[0-9]|3[01])" id="startDate" th:field="*{startDate}" type="text">
    In format YYYY-MM-DD
    <br>

    <label for="expirationDate">Expiration date: </label>
    <input required pattern="[0-9]{4}-(0[1-9]|1[012])-(0[1-9]|1[0-9]|2[0-9]|3[01])" id="expirationDate" th:field="*{expirationDate}" type="text">
    In format YYYY-MM-DD
    <br>

    <label for="policyType">Policy type: </label>
    <select id="policyType" th:field="*{policyType}">
        <option value="Comprehensive coverage">Comprehensive coverage</option>
        <option value="Collision coverage">Collision coverage</option>
    </select>
    <br>

    <input type="submit" value="Add">

</form>

</body>
</html>
